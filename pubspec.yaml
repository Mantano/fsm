name: mno_fsm
description: A library for finite state machine realization in Dart. Inspired by Tinder StateMachine for Kotlin. This lib is compatible with dfunc 0.7.2
version: 0.1.1
homepage: https://github.com/ookami-kb/fsm

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  dfunc: ^0.7.2

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^1.0.4
  test: ^1.18.2
  mockito: ^5.0.16
