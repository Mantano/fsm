version: 0.1.2
homepage: https://github.com/ookami-kb/fsm

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  dfunc: ^0.8.0

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1
  test: ^1.21.2
  mockito: ^5.2.0
